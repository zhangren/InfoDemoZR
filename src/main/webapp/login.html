<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>login</title>
<!-- Le styles -->
<link href="assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="span9">
			<div class="hero-unit">
				<h1>七台河信息发布系统</h1>
				<p>黑龙江省东部再生资源回收利用产业园区“城市矿产”示范基地信息发布系统</p>
			</div>
			<div class="row-fluid">
				<form class="well form-horizontal" action="index.html">
					<fieldset>
						<legend>登录</legend>
						<div class="control-group error">
							<label class="control-label" for="input01">用户名</label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="input01"
									placeholder="用户名">
								<p class="help-block">填写用户名信息</p>
							</div>
						</div>
						<div class="control-group success">
							<label class="control-label" for="input02">密码</label>
							<div class="controls">
								<input type="password" class="input-xlarge" id="input02"
									placeholder="密码">
								<p class="help-block">填写密码</p>
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">登录</button>
							<a class="btn" href="register.html">注册</a>
						</div>
					</fieldset>
				</form>
			</div>
			<!--/row-->
		</div>
		<!--/span-->
	</div>



</body>
</html>
