<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>register</title>
<!-- Le styles -->
<link href="assets/css/bootstrap.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="span9">
			<div class="hero-unit">
				<h1>七台河信息发布系统</h1>
				<p>黑龙江省东部再生资源回收利用产业园区“城市矿产”示范基地信息发布系统</p>
			</div>
			<div class="row-fluid">
				<form class="form-horizontal" action="index.html">
					<fieldset>
						<legend>注册</legend>
						<div class="tabbable">
							<!-- Only required for left/right tabs -->
							<ul class="nav nav-tabs">
								<li class="active"><a href="#baseinfo" data-toggle="tab">基本信息</a></li>
								<li><a href="#cominfo" data-toggle="tab">企业信息</a></li>
								<li><a href="#priinfo" data-toggle="tab">私密信息</a></li>
								<li><a href="#proinfo" data-toggle="tab">产品信息</a></li>
							</ul>
							<div class="tab-content">
								<div class="tab-pane active" id="baseinfo">
									<div class="progress">
										<div class="bar" style="width: 0%;"></div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">用户名</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="input01"
												placeholder="用户名">
											<p class="help-inline"></p>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">密码</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="input01"
												placeholder="密码">
											<p class="help-inline"></p>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">姓名</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="input01"
												placeholder="姓名">
											<p class="help-inline"></p>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">性别</label>
										<div class="controls">
											<label class="radio inline"> <input type="radio"
												name="optionsRadios" id="optionsRadios1" value="option1"
												checked=""> 男
											</label> <label class="radio inline"> <input type="radio"
												name="optionsRadios" id="optionsRadios2" value="option2">
												女
											</label>
										</div>
									</div>

								</div>
								<div class="tab-pane" id="cominfo">
									<div class="progress">
										<div class="bar" style="width: 25%;"></div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">电子邮箱</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="input01"
												placeholder="电子邮箱">
											<p class="help-inline"></p>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">电话/手机</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="input01"
												placeholder="电话/手机">
											<p class="help-inline"></p>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">公司名称</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="input01"
												placeholder="公司名称">
											<p class="help-inline"></p>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">地址</label>
										<div class="controls">
											<textarea class="input-xlarge" id="input01" rows="3"
												placeholder="地址"></textarea>
											<p class="help-block"></p>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">类别</label>
										<div class="controls">
											<span class="input-xlarge uneditable-input">园区外部用户</span>
											<p class="help-inline"></p>
										</div>
									</div>

								</div>
								<div class="tab-pane" id="priinfo">
									<div class="progress">
										<div class="bar" style="width: 50%;"></div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">营业执照</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="input01"
												placeholder="营业执照">
											<p class="help-inline"></p>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label" for="input01">身份证</label>
										<div class="controls">
											<input type="text" class="input-xlarge" id="input01"
												placeholder="身份证">
											<p class="help-inline"></p>
										</div>
									</div>
								</div>

								<div class="tab-pane" id="proinfo">
									<div class="progress">
										<div class="bar" style="width: 75%;"></div>
									</div>
									<span class="label label-important">主营销售废旧原材料类别</span>
									<div>
										<label class="checkbox inline"> <input type="checkbox"
											id="inlineCheckbox1" value="option1"> 类别1
										</label> <label class="checkbox inline"> <input
											type="checkbox" id="inlineCheckbox2" value="option2">
											类别2
										</label> <label class="checkbox inline"> <input
											type="checkbox" id="inlineCheckbox3" value="option3">
											类别3
										</label>
									</div>
									<h2>主营采购资源类别</h2>
									<span class="label label-info">主营采购资源类别</span>
									<div>
										<label class="checkbox inline"> <input type="checkbox"
											id="inlineCheckbox1" value="option1"> 类别1
										</label> <label class="checkbox inline"> <input
											type="checkbox" id="inlineCheckbox2" value="option2">
											类别2
										</label> <label class="checkbox inline"> <input
											type="checkbox" id="inlineCheckbox3" value="option3">
											类别3
										</label>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">注册</button>
									</div>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<!--/row-->
		</div>
		<!--/span-->
	</div>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/bootstrap-tab.js"></script>

</body>
</html>
